<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>youtube customization</title>
</head>
<body>

    <div id="form">
        <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
                <label for="url-link" class="sr-only">url do vídeo</label>
                <input 
                    autocomplete="on"
                    type="text"
                    placeholder="Link do vídeo"
                    id="url-link"
                    required
                    name="url-link"
                />
            </div>
            
            <div class="input-group">
                <label 
                    for="select-width"   
                    class="sr-only"
                >Seleciona Largura</label>
                <input 
                    type="number"
                    inputmode="numeric"
                    autocomplete="off"
                    placeholder="Largura desejada"
                    required
                    id="select-width"
                    name="select-width"
                    list="widths"
                />
                
                <datalist id="widths">
                    <option>1366</option>
                    <option>1280</option>
                    <option>1024</option>
                    <option>800</option>
                </datalist>
            </div>
            
            <div class="input-group actions">
               <button>Iniciar video</button>
            </div>
        </form>
    </div>

    <div class="yt-video-background">
        <div class="yt-video">
            <iframe width="1080" height="600" src="https://www.youtube.com/embed/ngVU74daJ8Y?start=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
        <!-- https://www.youtube.com/watch?v=ngVU74daJ8Y -->
        
    <script src="./script.js"></script>
</body>
</html>
